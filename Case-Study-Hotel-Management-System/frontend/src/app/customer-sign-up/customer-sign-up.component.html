<div class="wrapper">
    <h2>SIGN UP</h2>

<div class="container py-3">
    <div class="col-md-4 mb-3 mx-auto">
        <div class="card">
            <div class="card-body">
                <form class="form">
                  <div class="form-group ">
                    <label for="uname1">UserId</label>
                    <input type="text" #userId=ngModel class="form-control col-xs-4" [(ngModel)]="registerUserData.userId" name="userId" placeholder="Enter user ID" required>
                    <small [class.d-none] = "userId.untouched || userId.valid" class="text-danger">UserId is required</small>
                  </div>
                  
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" #password=ngModel class="form-control col-xs-4"  [(ngModel)]="registerUserData.password" name="password" placeholder="Enter password" minlength="6" required>
                    <small [class.d-none] = "password.untouched || password.valid" class="text-danger">Password is required</small>
                  </div>
                  <br>
                  <div>
                    <button type="button" class="btn btn1" (click) = "registerUser()" [disabled]='password.invalid  || userId.invalid'>Add User</button>
                    <button type="button" class="btn" (click) = "goBack()">Back</button>
                  </div>
                  
                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br>




  <app-footer-dark></app-footer-dark>
</div>
