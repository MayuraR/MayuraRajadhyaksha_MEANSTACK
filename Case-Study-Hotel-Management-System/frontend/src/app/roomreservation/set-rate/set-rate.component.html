<div class="container"><div class=" text-center mt-5 ">
    <h1>Set Rate</h1>
</div>
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form class="form">
                        <div class="form-group ">
                            <label for="name">Enter Room Number</label>
                            <input type="text" #roomNo=ngModel class="form-control col-xs-4" [(ngModel)]="reservationData.roomNo" name="roomNo"  required>
                            <small [class.d-none] = "roomNo.untouched || roomNo.valid" class="text-danger">Room Number is required</small>
                        </div>

                        <div class="form-group ">
                            <label for="name">Enter Rate</label>
                            <input type="text" #rate=ngModel class="form-control col-xs-4" [(ngModel)]="reservationData.rate" name="rate"  required>
                            <small [class.d-none] = "rate.untouched || rate.valid" class="text-danger">Rate is required</small>
                        </div>

                        <div class="row">
                            <div class="col-md-12"> <button class="btn btn-success btn-send pt-2 btn-block " (click)="setRate()" data-toggle="modal" data-target="#Modal2">Set Rate</button> </div>
                        </div> 
                        <br>  <br> 
                        <div class="row">
                            <div class="col-md-12"> <button class="btn btn-success btn-send pt-2 btn-block " routerLink="/roomreservation">BACK</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div> 
</div>
</div>

<!--modal for available-->
<div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel"> Set Rate </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{response}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
</div>
