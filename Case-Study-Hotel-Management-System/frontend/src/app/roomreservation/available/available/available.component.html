<div class="container"><div class=" text-center mt-5 ">
    <h1>Available</h1>
</div>
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form class="form">
                        <div class="form-group ">
                            <label for="name">Check-In Date</label>
                            <input type="date" #checkInDate=ngModel class="form-control col-xs-4" [(ngModel)]="available.start" name="checkInDate" [min]="minDate1" required>
                            <small [class.d-none] = "checkInDate.untouched || checkInDate.valid" class="text-danger">Check-In Date is required</small>
                        </div>
                        <div class="form-group ">
                            <label for="name">Check-Out Date</label>
                            <input type="date" #checkOutDate=ngModel class="form-control col-xs-4" [(ngModel)]="available.end" name="checkOutDate" [min]="minDate2"  required>
                            <small [class.d-none] = "checkOutDate.untouched || checkOutDate.valid " class="text-danger">Check-Out Date is required</small>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> <button class="btn btn-success btn-send pt-2 btn-block " (click)="findAvailable()" data-toggle="modal" data-target="#Modal2">Find Available Rooms</button> </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12"> <button class="btn btn-success btn-send pt-2 btn-block " routerLink="/roomreservation">BACK</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div> 
</div>
</div>

<!--modal for available-->
<div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel"> Update </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{response}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
</div>
