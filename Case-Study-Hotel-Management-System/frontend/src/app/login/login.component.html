<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your userId and password</p> 
                        <input type="text" #userId=ngModel class="form-control col-xs-4" [(ngModel)]="loginUserData.userId" name="userId" placeholder="UserId" required> 
                        <small [class.d-none] = "userId.untouched || userId.valid" class="text-danger">UserId is required</small>
      
                        <input type="password" #password=ngModel class="form-control col-xs-4"  [(ngModel)]="loginUserData.password" name="password" placeholder="Password" required> 
                        <small [class.d-none] = "password.untouched || password.valid" class="text-danger">Password is required</small>
                        
                        <input type="submit" name="submit" value="Login" class="btn" [disabled]='password.invalid || userId.invalid' (click)="loginUser()">
                    </form>
                </div>
            </div>
        </div>
      </div>
</div>
